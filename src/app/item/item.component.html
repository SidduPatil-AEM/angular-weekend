<p class="text-center">{{msg}}</p>
<div class="row">
  <div class="col-md-3">
    <table class="table table-bordered">
        <caption class="text-center"><h3>New User</h3></caption>
        <tr class="form-group">
          <td><label>Name</label> : <input type="text" [(ngModel)]="itemname"></td>
        </tr>
        <tr class="form-group">
           <td><label>price :</label> <input type="text" [(ngModel)]="price"></td>
        </tr>
        <tr class="form-group">
            <td><label>Qty : </label><input type="text" [(ngModel)]="qty"></td>
        </tr>
        <tr align="center">
           <button class="btn btn-primary" (click)="save()">Save User</button> 
        </tr>
    </table>
  </div>

  <div class="col-md-9">
    <table class="table table-bordered">
      <caption><h3>Item Details</h3></caption>
      <tr>
        <th>Item Name</th>
        <th>Item Price</th>
        <th>Item Quantity</th>
      </tr>
      <tr *ngFor="let row of allitem">
        <td>{{row.name}}</td>
        <td>{{row.price}}</td>
        <td>{{row.qty}}</td>
      </tr>
    </table>
  </div>
</div>
